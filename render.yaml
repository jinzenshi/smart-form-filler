    name: smart-form-filler
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python -m uvicorn server_with_auth:app_instance --host 0.0.0.0 --port $PORT --timeout-keep-alive 75
    envVars:
      # AI 模型配置
      - key: ARK_API_KEY
        sync: false
      - key: MODEL_ENDPOINT
        value: doubao-seed-1-6-251015

      # PostgreSQL 数据库配置（Supabase Session Pooler - 支持 IPv4）
      - key: DATABASE_URL
        value: postgresql://postgres.mckoiztgjskrvueconqx:jinzenshi996@aws-1-us-east-1.pooler.supabase.com:5432/postgres?sslmode=require

      # 服务端口
      - key: PORT
        value: 10000

    healthCheckPath: /
    healthCheckTimeout: 300
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
