services:
  - type: web
    name: smart-form-filler
    env: python
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python -m uvicorn server_with_auth:app_instance --host 0.0.0.0 --port $PORT --timeout-keep-alive 75
    envVars:
      - key: ARK_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /
    healthCheckTimeout: 300
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1
