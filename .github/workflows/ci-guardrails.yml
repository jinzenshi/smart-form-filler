name: CI Guardrails

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile critical backend modules
        run: |
          python -m py_compile \
            backend/auth.py \
            backend/core.py \
            backend/core_improved.py \
            backend/models.py \
            backend/server_with_auth.py \
            backend/supabase_client.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
