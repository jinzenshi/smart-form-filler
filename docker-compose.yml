version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ARK_API_KEY=${ARK_API_KEY:-your_api_key_here}
      - MODEL_ENDPOINT=${MODEL_ENDPOINT:-https://ark.cn-beijing.volces.com/api/v3/chat/completions}
      - PORT=8000
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：使用 Nginx 作为反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - with-nginx
