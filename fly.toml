app = "smart-form-filler"
primary_region = "hkg"

[build]

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512

[env]
PORT = "8000"
ARK_API_KEY = "your_ark_api_key_here"

[mounts]
source = "uploads_volume"
destination = "/app/uploads"
