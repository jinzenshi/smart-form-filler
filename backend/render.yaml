services:
  - type: web
    name: fillform-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server_with_auth:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fillform_db
          property: connectionString
      - key: PORT
        value: "8000"
    healthCheckPath: /api/health
    pythonVersion: "3.11"
